<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">{{accion}}</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('lo cerre')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<div class="modal-body">

    <form  #formAutos="ngForm">

        <div class="form-group">
            <label for="marca">Marca</label>
            <input type="text" class="form-control" id="marca" placeholder="Marca" [(ngModel)]="auto.marca" name="marca">
        </div>

        <div class="form-group">
            <label for="submarca">Submarca</label>
            <input type="text" class="form-control" id="submarca" placeholder="Submarca" [(ngModel)]="auto.submarca" name="submarca">
        </div>

        <div class="form-group">
            <label for="descripcion">Descripcion</label>
            <input type="text" class="form-control" id="descripcion" placeholder="Descripcion del vehiculo" [(ngModel)]="auto.descripcion" name="descripcion">
        </div>

        <div class="form-group">
            <label for="modelos">Modelos</label>
            <input type="text" class="form-control" id="modelos" placeholder="Modelos" disabled class="form-control" [(ngModel)]="auto.modelos" name="modelos">
        </div>


        <div class="modal-footer">
            <button type="submit" class="btn btn-outline-dark"
                (click)="activeModal.close(auto)">Guardar</button>

        </div>

    </form>




</div>
