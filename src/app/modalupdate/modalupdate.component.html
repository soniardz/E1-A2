
<div class="modal-header">
<h4 class="modal-title" id="modal-basic-title">{{accion}}</h4>
<button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('lo cerre')">
    <span aria-hidden="true">&times;</span>
</button>
</div>

<div class="modal-body">
    <div class="form-group">
        <label for="marca">Marca</label>
        <input type="text" class="form-control" id="marca" placeholder="Marca">
    </div>
    <div class="form-group">
        <label for="submarca">Submarca</label>
        <input type="text" class="form-control" id="submarca" placeholder="Submarca">
    </div>
    <div class="form-group">
        <label for="descripcion">Descripcion</label>
        <input type="text" class="form-control" id="descripcion" placeholder="Descripcion del vehiculo">
    </div>
    <div class="form-group">
        <label for="modelos">Modelos</label>
        <input type="text" class="form-control" id="modelos" placeholder="Modelos" disabled class="form-control" >
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Save click')">Guardar</button>

    </div>



</div>
